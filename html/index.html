<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>
        todolist
      </title>
      <link href="../css/index.css" rel="stylesheet">
      </link>
    </meta>
  </head>
  <body>
    <header>
      <section>
        <input id="add_list" name="add_list" placeholder="input here" type="text">
        </input>
      </section>
    </header>
    <div class="content">
      <ol id="todolist">
      </ol>
      <ol id="donelist">
      </ol>
    </div>
    <div class="button">
      <div id="all">
        <button id="allitem">
          <p>
            ALL
          </p>
        </button>
      </div>
      <div id="complete">
        <button id="completeitem">
          <p>
            complete
          </p>
        </button>
      </div>
      <div id="active">
        <button id="activeitem">
          <p>
            ACTIVE
          </p>
        </button>
      </div>
      <div id="clear">
        <button id="clearbutton">
          <p>
            Clear Completed
          </p>
        </button>
      </div>
    </div>
  </body>
  <script src="../js/index.js">
  </script>
</html>
